<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 
<ui:composition template="/template.xhtml">
<ui:define name="title">Liste des Machines attribuées à #{machineController.selectedEmploye.nom}</ui:define>
<ui:define name="body">
<h:form>
<div style="margin: 10px">
<p:selectOneMenu value="#{machineController.selectedEmploye}" styleClass="custom-dropdown">
<f:selectItem itemLabel="Sélectionnez un employé" itemValue="#{null}" />
<f:selectItems value="#{employeController.items}" var="employe" 
                                   itemLabel="#{employe.nom}" itemValue="#{employe}" />
<p:ajax update="machinesTable" />
</p:selectOneMenu>
</div>
 
            <p:dataTable id="machinesTable" value="#{machineController.machinesParEmploye}" var="machine" rendered="#{not empty machineController.machinesParEmploye}" styleClass="custom-datatable">
<p:column headerText="ID">
<h:outputText value="#{machine.id}" />
</p:column>
<p:column headerText="Référence">
<h:outputText value="#{machine.reference}" />
</p:column>
<p:column headerText="Marque">
<h:outputText value="#{machine.marque}" />
</p:column>
<p:column headerText="Prix">
<h:outputText value="#{machine.prix}" />
</p:column>
</p:dataTable>
</h:form>
</ui:define>
</ui:composition>
 
</html>
